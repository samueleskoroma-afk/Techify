<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products ‚Äî Techify</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap');
    :root{--bg:#080c10;--bg-card:#0f1620;--bg-card2:#141c28;--border:rgba(255,255,255,0.08);--border-glow:rgba(0,210,255,0.3);--accent:#00d2ff;--accent2:#ff6b2b;--orange:#ff8c00;--green:#00e676;--text:#e8edf5;--text-muted:#7a8aa0;--text-dim:#4a5568;--font-display:'Syne',system-ui,sans-serif;--font-mono:'Space Mono',monospace;--radius:12px;--radius-lg:20px;--transition:0.25s cubic-bezier(0.4,0,0.2,1)}
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{font-family:var(--font-display);background:var(--bg);color:var(--text);line-height:1.6;overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    button{cursor:pointer;border:none;background:none;font-family:inherit}
    .container{max-width:1200px;margin:0 auto;padding:0 1.25rem}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:var(--bg)}::-webkit-scrollbar-thumb{background:var(--accent);border-radius:3px}
    .nav{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(8,12,16,0.9);backdrop-filter:blur(16px);border-bottom:1px solid var(--border)}
    .nav-inner{max-width:1200px;margin:0 auto;padding:0 1.25rem;height:64px;display:flex;align-items:center;justify-content:space-between}
    .logo{display:flex;align-items:center;gap:.5rem;font-weight:800;font-size:1.3rem;letter-spacing:-.02em}
    .logo-icon{font-size:1.5rem;filter:drop-shadow(0 0 8px var(--accent))}
    .nav-links{display:flex;gap:2rem;align-items:center}
    .nav-links a{color:var(--text-muted);font-size:.9rem;font-weight:600;letter-spacing:.05em;text-transform:uppercase;transition:color var(--transition)}
    .nav-links a:hover,.nav-links a.active{color:var(--accent)}
    .hamburger{display:none;flex-direction:column;gap:5px;padding:8px}
    .hamburger span{display:block;width:22px;height:2px;background:var(--text);border-radius:2px}
    .mobile-menu{display:none;flex-direction:column;padding:1rem 1.25rem;border-top:1px solid var(--border);gap:.25rem}
    .mobile-menu a{padding:.75rem 1rem;border-radius:var(--radius);color:var(--text-muted);font-weight:600;font-size:.95rem}
    .mobile-menu.open{display:flex}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.75rem 1.75rem;border-radius:50px;font-family:var(--font-display);font-weight:700;font-size:.95rem;transition:all var(--transition);cursor:pointer;border:2px solid transparent;text-decoration:none;white-space:nowrap}
    .btn-primary{background:var(--accent);color:#000;border-color:var(--accent);box-shadow:0 0 20px rgba(0,210,255,0.3)}
    .btn-primary:hover{background:#00e5ff;transform:translateY(-2px)}
    .btn-outline{background:transparent;color:var(--accent);border-color:var(--accent)}
    .btn-outline:hover{background:rgba(0,210,255,0.1);transform:translateY(-2px)}
    .page-hero{padding:8rem 0 4rem;text-align:center;background:linear-gradient(to bottom,rgba(0,210,255,0.05),transparent);border-bottom:1px solid var(--border)}
    .page-hero h1{font-size:clamp(2rem,5vw,3rem);font-weight:800;letter-spacing:-.03em;margin-bottom:.75rem}
    .page-hero p{color:var(--text-muted);max-width:500px;margin:0 auto}
    .filters-bar{display:flex;gap:.75rem;flex-wrap:wrap;margin-bottom:2rem;padding-top:.5rem}
    .filter-btn{padding:.5rem 1.25rem;border-radius:50px;border:1px solid var(--border);background:transparent;color:var(--text-muted);font-family:var(--font-display);font-size:.85rem;font-weight:600;cursor:pointer;transition:all var(--transition)}
    .filter-btn:hover,.filter-btn.active{border-color:var(--accent);color:var(--accent);background:rgba(0,210,255,0.08)}
    .search-box{flex:1;min-width:200px;max-width:320px;position:relative}
    .search-box input{width:100%;background:var(--bg-card);border:1.5px solid var(--border);border-radius:50px;padding:.55rem 1.25rem .55rem 2.5rem;color:var(--text);font-family:var(--font-display);font-size:.9rem;transition:border-color var(--transition)}
    .search-box input:focus{outline:none;border-color:var(--accent)}
    .search-box::before{content:'üîç';position:absolute;left:.9rem;top:50%;transform:translateY(-50%);font-size:.85rem}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.5rem}
    .product-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius-lg);overflow:hidden;transition:all var(--transition);cursor:pointer;display:flex;flex-direction:column}
    .product-card:hover{border-color:var(--border-glow);transform:translateY(-4px);box-shadow:0 0 40px rgba(0,210,255,0.15)}
    .product-thumb{height:180px;background:var(--bg-card2);display:flex;align-items:center;justify-content:center;font-size:4rem;position:relative}
    .product-category{position:absolute;top:.75rem;left:.75rem;background:rgba(0,0,0,.7);color:var(--accent);padding:.2rem .6rem;border-radius:50px;font-size:.72rem;font-weight:700;text-transform:uppercase}
    .product-body{padding:1.25rem;flex:1;display:flex;flex-direction:column}
    .product-title{font-size:1rem;font-weight:700;margin-bottom:.5rem;line-height:1.3}
    .product-desc{font-size:.85rem;color:var(--text-muted);margin-bottom:1rem;flex:1;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .product-meta{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem}
    .product-price{font-size:1.3rem;font-weight:800;color:var(--accent);font-family:var(--font-mono)}
    .product-size{font-size:.75rem;color:var(--text-dim);font-family:var(--font-mono)}
    .badge{display:inline-block;padding:.2rem .6rem;border-radius:50px;font-size:.72rem;font-weight:700;text-transform:uppercase}
    .badge-new{background:rgba(0,210,255,0.2);color:var(--accent)}
    .badge-hot{background:rgba(255,107,43,0.2);color:var(--accent2)}
    .badge-sale{background:rgba(0,230,118,0.2);color:var(--green)}
    .empty-state{text-align:center;padding:4rem 1rem;grid-column:1/-1;color:var(--text-muted)}
    .empty-state .empty-icon{font-size:3rem;margin-bottom:1rem}
    .hero-bg{position:fixed;inset:0;z-index:-1;overflow:hidden}
    .grid-overlay{position:absolute;inset:0;background-image:linear-gradient(rgba(0,210,255,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,210,255,0.03) 1px,transparent 1px);background-size:60px 60px}
    .glow{position:absolute;border-radius:50%;filter:blur(80px);opacity:.15}
    .glow-1{width:500px;height:500px;background:radial-gradient(circle,#00d2ff,transparent);top:-150px;right:-100px}
    .footer{background:var(--bg-card);border-top:1px solid var(--border);padding:3rem 0 2rem;margin-top:4rem}
    .footer-bottom{text-align:center;font-size:.82rem;color:var(--text-dim)}
    @media(max-width:640px){.nav-links{display:none}.hamburger{display:flex}.filters-bar{gap:.5rem}.search-box{min-width:100%}}
  </style>
</head>
<body>

<div class="hero-bg"><div class="grid-overlay"></div><div class="glow glow-1"></div></div>

<nav class="nav" id="nav">
  <div class="nav-inner">
    <a href="index.html" class="logo"><span class="logo-icon">‚ö°</span><span class="logo-text">Techify</span></a>
    <div class="nav-links">
      <a href="products.html" class="active">Products</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </div>
    <button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
  </div>
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a><a href="products.html">Products</a><a href="about.html">About</a><a href="faq.html">FAQ</a><a href="contact.html">Contact</a>
  </div>
</nav>

<div class="page-hero">
  <div class="container">
    <h1>All Products</h1>
    <p>Browse our complete catalog of digital products for African entrepreneurs and professionals</p>
  </div>
</div>

<main style="padding:3rem 0">
  <div class="container">
    <div class="filters-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products..." oninput="filterProducts()">
      </div>
      <button class="filter-btn active" onclick="setCategory('all',this)">All</button>
      <button class="filter-btn" onclick="setCategory('templates',this)">Templates</button>
      <button class="filter-btn" onclick="setCategory('ebooks',this)">eBooks</button>
      <button class="filter-btn" onclick="setCategory('courses',this)">Courses</button>
    </div>
    <div class="products-grid" id="productsGrid"></div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer-bottom"><p>¬© 2024 Techify. All rights reserved. | Made with ‚ù§Ô∏è for Africa</p></div>
  </div>
</footer>

<script>
const PRODUCTS = [
  {id:"prod_001",title:"Winning Business Plan Template",description:"Professional business plan template designed for Sierra Leone entrepreneurs. Includes executive summary, market analysis, financial projections and more. Fully editable in Word and Google Docs.",price:45,currency:"NLe",category:"templates",emoji:"üìã",fileType:"DOCX + PDF",fileSize:"2.3 MB",badge:"hot"},
  {id:"prod_002",title:"CV & Resume Bundle (5 Templates)",description:"Stand out with 5 professionally designed CV templates perfect for job seekers in Sierra Leone and West Africa. ATS-friendly formats that get you interviews.",price:30,currency:"NLe",category:"templates",emoji:"üìÑ",fileType:"DOCX + PDF",fileSize:"4.1 MB",badge:"new"},
  {id:"prod_003",title:"Digital Marketing for African Businesses",description:"Complete guide to growing your business online using social media, WhatsApp marketing, and free tools available in Africa. Written for the Sierra Leone market.",price:60,currency:"NLe",category:"ebooks",emoji:"üìò",fileType:"PDF",fileSize:"8.7 MB",badge:null},
  {id:"prod_004",title:"Excel & Spreadsheet Mastery Course",description:"Learn Excel from beginner to advanced level. Covers formulas, data analysis, charts, and automation. Includes 30 practice files and lifetime access to updates.",price:80,currency:"NLe",category:"courses",emoji:"üìä",fileType:"PDF + XLSX",fileSize:"45 MB",badge:"hot"},
  {id:"prod_005",title:"Social Media Content Calendar 2024",description:"Pre-planned 12-month social media calendar with 365 post ideas, caption templates, and hashtag strategies for African businesses.",price:35,currency:"NLe",category:"templates",emoji:"üìÖ",fileType:"Excel + PDF",fileSize:"3.2 MB",badge:null},
  {id:"prod_006",title:"Start & Register a Business in SL",description:"Step-by-step guide to legally registering your business in Sierra Leone. Includes all forms, fees breakdown, and contacts for RSSL.",price:40,currency:"NLe",category:"ebooks",emoji:"üìë",fileType:"PDF",fileSize:"5.5 MB",badge:"new"},
  {id:"prod_007",title:"Invoice & Receipts Template Pack",description:"10 professional invoice and receipt templates for freelancers and small businesses. Works with Word, Excel, and Google Workspace.",price:25,currency:"NLe",category:"templates",emoji:"üßæ",fileType:"DOCX + XLSX",fileSize:"1.8 MB",badge:null},
  {id:"prod_008",title:"Python Programming for Beginners",description:"Start coding with Python from zero. 180-page comprehensive PDF guide with African-relevant examples. Perfect for students and aspiring developers.",price:55,currency:"NLe",category:"courses",emoji:"üêç",fileType:"PDF + Code Files",fileSize:"12 MB",badge:null}
];

let currentCategory = 'all';

function buildCard(p){
  const badge = p.badge ? `<span class="badge badge-${p.badge}">${p.badge.toUpperCase()}</span>` : '';
  return `<div class="product-card" onclick="window.location.href='checkout.html?id=${p.id}'">
    <div class="product-thumb">${p.emoji}<span class="product-category">${p.category}</span></div>
    <div class="product-body">
      <div style="margin-bottom:.5rem">${badge}</div>
      <h3 class="product-title">${p.title}</h3>
      <p class="product-desc">${p.description}</p>
      <div class="product-meta">
        <span class="product-price">${p.currency} ${p.price}</span>
        <span class="product-size">${p.fileType} ¬∑ ${p.fileSize}</span>
      </div>
      <button class="btn btn-primary" style="width:100%" onclick="event.stopPropagation();window.location.href='checkout.html?id=${p.id}'">Buy Now ‚Üí</button>
    </div>
  </div>`;
}

function setCategory(cat, btn){
  currentCategory = cat;
  document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  filterProducts();
}

function filterProducts(){
  const q = document.getElementById('searchInput').value.toLowerCase();
  let filtered = PRODUCTS;
  if(currentCategory !== 'all') filtered = filtered.filter(p=>p.category===currentCategory);
  if(q) filtered = filtered.filter(p=>p.title.toLowerCase().includes(q)||p.description.toLowerCase().includes(q));
  const grid = document.getElementById('productsGrid');
  if(filtered.length === 0){
    grid.innerHTML = `<div class="empty-state"><div class="empty-icon">üîç</div><h3>No products found</h3><p>Try a different search or category</p></div>`;
  } else {
    grid.innerHTML = filtered.map(buildCard).join('');
    animateCards();
  }
}

function animateCards(){
  const obs = new IntersectionObserver(entries=>{
    entries.forEach(e=>{if(e.isIntersecting){e.target.style.opacity='1';e.target.style.transform='translateY(0)';obs.unobserve(e.target)}});
  },{threshold:0.1});
  document.querySelectorAll('.product-card').forEach(el=>{
    el.style.opacity='0';el.style.transform='translateY(20px)';el.style.transition='opacity 0.4s ease,transform 0.4s ease';obs.observe(el);
  });
}

filterProducts();
document.getElementById('hamburger').addEventListener('click',()=>{document.getElementById('mobileMenu').classList.toggle('open')});
</script>
</body>
</html>
