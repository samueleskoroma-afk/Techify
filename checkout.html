<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login — Techify</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700;800&display=swap');
    :root{--bg:#080c10;--bg-card:#0f1620;--border:rgba(255,255,255,0.08);--accent:#00d2ff;--text:#e8edf5;--text-muted:#7a8aa0;--font-display:'Syne',system-ui,sans-serif;--radius:12px}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:var(--font-display);background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem}
    .grid-overlay{position:fixed;inset:0;background-image:linear-gradient(rgba(0,210,255,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,210,255,0.03) 1px,transparent 1px);background-size:60px 60px;z-index:-1}
    .glow{position:fixed;border-radius:50%;filter:blur(80px);opacity:.2;z-index:-1}
    .glow-1{width:400px;height:400px;background:radial-gradient(circle,#00d2ff,transparent);top:-100px;left:-100px}
    .card{background:var(--bg-card);border:1px solid var(--border);border-radius:20px;padding:2.5rem;width:100%;max-width:400px}
    .logo{display:flex;align-items:center;gap:.5rem;font-weight:800;font-size:1.3rem;margin-bottom:2rem;justify-content:center}
    .logo-icon{font-size:1.5rem;filter:drop-shadow(0 0 8px var(--accent))}
    h1{font-size:1.5rem;font-weight:800;text-align:center;margin-bottom:.5rem}
    .subtitle{color:var(--text-muted);text-align:center;font-size:.9rem;margin-bottom:2rem}
    .form-group{margin-bottom:1.25rem}
    .form-label{display:block;font-size:.85rem;font-weight:700;margin-bottom:.5rem;color:var(--text-muted)}
    .form-input{width:100%;background:var(--bg);border:1.5px solid var(--border);border-radius:var(--radius);padding:.85rem 1rem;color:var(--text);font-family:var(--font-display);font-size:.95rem;transition:border-color .25s}
    .form-input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(0,210,255,0.1)}
    .form-input::placeholder{color:#4a5568}
    .btn{width:100%;background:var(--accent);color:#000;border:none;border-radius:50px;padding:.9rem;font-family:var(--font-display);font-weight:700;font-size:1rem;cursor:pointer;transition:all .25s;margin-top:.5rem}
    .btn:hover{background:#00e5ff;transform:translateY(-1px)}
    .err{background:rgba(255,87,87,0.1);border:1px solid rgba(255,87,87,0.3);color:#ff5757;border-radius:var(--radius);padding:.75rem 1rem;font-size:.88rem;margin-bottom:1rem;display:none}
    .hint{font-size:.75rem;color:#4a5568;text-align:center;margin-top:1.5rem}
  </style>
</head>
<body>
<div class="grid-overlay"></div><div class="glow glow-1"></div>
<div class="card">
  <div class="logo"><span class="logo-icon">⚡</span><span>Techify</span></div>
  <h1>Admin Login</h1>
  <p class="subtitle">Manage orders, products, and customers</p>
  <div class="err" id="err">Invalid username or password</div>
  <div class="form-group"><label class="form-label">Username</label><input type="text" id="user" class="form-input" placeholder="admin"></div>
  <div class="form-group"><label class="form-label">Password</label><input type="password" id="pass" class="form-input" placeholder="••••••••" onkeydown="if(event.key==='Enter')login()"></div>
  <button class="btn" onclick="login()">Login to Dashboard →</button>
  <p class="hint">Default: admin / techify2024 — Change in production!</p>
</div>
<script>
function login(){
  const u=document.getElementById('user').value;
  const p=document.getElementById('pass').value;
  if(u==='admin'&&p==='techify2024'){
    sessionStorage.setItem('techify_admin','true');
    window.location.href='dashboard.html';
  } else {
    document.getElementById('err').style.display='block';
  }
}
</script>
</body>
</html>
